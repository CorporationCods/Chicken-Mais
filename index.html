<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .card-container img{
    width: 20rem;
}

.card-container{
    display: grid;
   grid-template-columns: 1fr;
   justify-content:center ;
   transition:all 1s ease;
   transform-style: preserve-3d;

}

.card-front{
    grid-area: 1/1;
    transform: rotateY(-180deg);
    z-index: 2 1;
    backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
}

.card-back{
    grid-area: 1/1;
}

.cards-section{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.card{
    margin:1rem;
    perspective: 1000px;
}

.card:hover .card-container {
    transform: rotateY(180deg);
}


    </style>
</head>
<body>
  <section class="cards-section">
    <div class="card">
    <div class="card-container">
        <div class="card-front">
            <img src="https://st2.depositphotos.com/6544740/9337/i/600/depositphotos_93376372-stock-photo-sunset-over-sea-pier.jpg" alt="Diversos"/>
        </div>
        <div class="card-back">
         <img src="https://user-images.githubusercontent.com/112194107/187046655-4a59ef27-1fe7-4688-8348-5ceb7e4d4fe0.png">
        </div>
        </div>
    </div>
  </section>
</body>
</html>
